<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Digital Clock </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Danfo&family=Space+Grotesk:wght@300..700&family=Text+Me+One&display=swap');">
    <link rel="stylesheet" href="http://www.styleseven.com">
    <script src="app.js"></script>
</head>
<body>
    <div class="main_container">
        <div class="clock">
            <div class="days">
                <span> MON </span>
                <span> TUE </span>
                <span> WED </span>
                <span> THR </span>
                <span> FRI </span>
                <span> SAT </span>
                <span> SUN </span>
            </div>
            
            <div class="displayTime">
                <div class="time">
                    <span class="hrs"> 00 </span>
                    <span class="dot"> : </span>
                    <span class="min"> 00 </span>
                    <span class="dot"> : </span>
                    <span class="sec"> 00 </span>
                </div>
                <span class="format"> AM </span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
